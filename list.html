<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciar contas</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/MM.min.css">
    <script src="js/list.js"></script>
    <!-- Load SERVICE WORKER-->
    <script src="sw.js"></script>
    <!--Meta Tags-->
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/icon-96x96.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#094074">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="theme-color" content="#094074">
    <meta name="Description" content="Gerenciar contas progressive web app">
    </meta>
</head>

<body>
    <nav class="MM-NavHeader MM-Shadow MM-Destaque">
        <button class="MM-NavBack navBack" onclick="onNavBack()"></button>
        <h3 id="titleNavBar"></h3>
    </nav>
    <main class="MM-Container">
        <button class="MM-Button MM-Button-Primary" onclick="showModal()">Adicionar +</button>
        <br><br>
        <ul id="list" class="MM-ListGroup">
            <!--Criação de lista dinamica-->
        </ul>
    </main>

    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="MM-Panel">
            <div class="MM-PanelHeader">
                <h4 class="MM-Title">Adicionar</h4>
            </div>
            <div class="MM-PanelBody">
                <input class="MM-Input" type="text" name="nome" id="nome" placeholder="Nome">
                <input class="MM-Input" type="number" name="valor" id="valor" placeholder="Valor">
            </div>
            
            <div class="MM-PanelFooter">
                <button class="MM-Button MM-Button-Error" id="btnCloseModal" onclick="closeModal(event)">Cancelar</button>
                <button class="MM-Button MM-Button-Success" onclick="addConta()">Adicionar</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
