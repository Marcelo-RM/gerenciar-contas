<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciar contas</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/index.js"></script>
</head>
<body>
    <nav class="navbar">
        <h6>Gerenciar contas</h6>
    </nav>
    <main>
        <div class="tile" data-option="receber">
            <h2 class="tileTitle">A Receber</h2>
            <div class="tileContent">
                <span class="tileValue">
                    R$ 1.000,00
                </span>
            </div>
        </div>

        <div class="tile" data-option="pagar">
            <h2 class="tileTitle">A Pagar</h2>
            <div class="tileContent">
                <span class="tileValue">
                    R$ 5.000,00
                </span>
            </div>
        </div>
    </main>
</body>
</html>
