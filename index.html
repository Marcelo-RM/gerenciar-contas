<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerenciar contas</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/index.js"></script>
    <!-- Load SERVICE WORKER-->
    <script src="sw.js"></script>
    <!--Meta Tags-->
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/icon-96x96.png">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#094074">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="theme-color" content="#094074">
    <meta name="Description" content="Gerenciar contas progressive web app"></meta>
</head>
<body>
    <nav class="navbar">
        <h6>Gerenciar contas</h6>
    </nav>
    <main>
        <div class="tile" data-option="receber">
            <h2 class="tileTitle">A Receber</h2>
            <div class="tileContent">
                <span id="totalReceber" class="tileValue">
                    <!--Valor dinamico-->
                </span>
            </div>
        </div>

        <div class="tile" data-option="pagar">
            <h2 class="tileTitle">A Pagar</h2>
            <div class="tileContent">
                <span id="totalPagar" class="tileValue">
                    <!--Valor dinamico-->
                </span>
            </div>
        </div>
    </main>
    <footer>
        <button style="font-size: 20px;" onclick="deleteAll()">Deletar tudo</button>
    </footer>
</body>
</html>
